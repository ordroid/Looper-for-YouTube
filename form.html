<!DOCTYPE html>
	<html>
		<head>
		<title>Please enter your times</title>
			<style>
				body {
				  width: 180px;
				  height: 200px;
				} 
				
				.endLabel {
					margin-top: 30px;
				}

				.submit-button {
				  margin-top: 30px;
				  margin-left: 50px;
				}
				
				.reset-button {
					margin-top: 10px;
					margin-left: 140px;
				}
			</style>
		</head>
	<body>

		<form id = "timeForm">
			<h1>Start Time</h1>
			<label for="startTime">Start Time (mm:ss):</label>
			<input type="text" id="startTime" pattern="[0-9]{1,2}:[0-9]{1,2}" required>

			<h1 class="endLabel">End Time</h1>
			<label for="endTime">End Time (mm:ss):</label>
			<input type="text" id="endTime" pattern="[0-9]{1,2}:[0-9]{1,2}" required>
				
			<div class="submit-button">
				<button type="submit">Submit</button>
			</div>
			
			<div class="reset-button">
				<button type="reset">Reset</button>
			</div>
		</form>
		
		<script src = "script.js"></script>
				
	</body>
	</html>
